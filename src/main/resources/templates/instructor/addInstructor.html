<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>add-course</title>

    <style>
        * {
            margin: 0
        }


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #6699cc;
        }

        .container h1 {
            color: white;
            font-family: sans-serif;
            margin: 20px;
        }

        .registartion-form {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 600px;
            color: rgb(255, 255, 255);
            font-size: 18px;
            font-family: sans-serif;
            background-color: #154a68;
            padding: 20px;
        }

        .registartion-form input,
        .registartion-form select,
        .registartion-form textarea {
            border: none;
            padding: 5px;
            margin-top: 10px;
            font-family: sans-serif;
        }

        .registartion-form input:focus,
        .registartion-form textarea:focus {
            box-shadow: 3px 3px 10px rgb(228, 228, 228), -3px -3px 10px rgb(224, 224, 224);
        }

        .registartion-form .submit {
            width: 100%;
            padding: 8px 0;
            font-size: 20px;
            color: rgb(44, 44, 44);
            background-color: #ffffff;
            border-radius: 5px;
        }

        .registartion-form .submit:hover {
            box-shadow: 3px 3px 6px rgb(255, 214, 176);
        }

    </style>
</head>

    <form
            action="#"
            th:action="@{/{id}/saveInstructors(id=${courseId})}"
            th:object="${instructor}"
            method="post" name="registration" class="registartion-form" onsubmit="return formValidation()">

        <table>
            <input type="hidden" name="id" th:field="*{id}">
            <input type="text" name="firstName" th:field="*{firstName}" placeholder="Instructor name" required>
            <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
            <br><br>
            <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last name" required>
            <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
            <br><br>
            <input type="email" name="email" th:field="*{email}" placeholder="email" required>
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
            <br><br>
            <input type="number" name="phoneNumber" th:field="*{phoneNumber}" placeholder="Phone number" required>
            <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error
            </div>
            <br><br>
            <input type="text" name="specialization" th:field="*{specialization}" placeholder="Specialization" required>
            <div style="color: red" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}">Name
                Error
            </div>
            <br><br>
        </table>
        <input type="submit" value="Add">

    </form>
</div>
